<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- landspcape <960px-->
      <source srcset="images/museum320ls.jpg,
                      images/museum640ls.jpg 2x,
                      images/museum960ls.jpg 3x"
              media="(max-width: 320px)"/>

      <source srcset="images/museum480ls.jpg,
                      images/museum960ls.jpg 2x,
                      images/museum1440ls.jpg 3x"
              media="(max-width: 480px)"/>

      <source srcset="images/museum720ls.jpg,
                      images/museum1440ls.jpg 2x,
                      images/museum2160ls.jpg 3x"
              media="(max-width: 720px)"/> 
              
      <source srcset="images/museum960ls.jpg,
                      images/museum1920ls.jpg 2x,
                      images/museum2880ls.jpg 3x"
              media="(max-width: 959px)"/> 
      <!-- square >960px -->       
      <source srcset="images/museum480sq.jpg,
                      images/museum960sq.jpg 2x,
                      images/museum1440sq.jpg 3x"
              media="(min-width: 960px)"/>
          
      <source srcset="images/museum640sq.jpg,
                      images/museum1280sq.jpg 2x,
                      images/museum1920sq.jpg 3x"
              media="(min-width: 1280px)"/>

      <source srcset="images/museum800sq.jpg,
                      images/museum1600sq.jpg 2x,
                      images/museum2400sq.jpg 3x"
              media="(min-width: 1600px)"/>        
      <img src="images/museum.jpg" 
           alt="placeholder">
    </picture>
  </header>
</body>

</html>
